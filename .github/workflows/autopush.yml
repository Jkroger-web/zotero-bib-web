name: Auto-Push zoteroweb.bib

on:
  schedule:
    - cron: "*/10 * * * *"  # Prüft alle 10 Minuten auf Änderungen
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Git authentifizieren
        run: |
          git config --global user.email "autosync@github.com"
          git config --global user.name "AutoSyncBot"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Jkroger-web/zoteroweb.bib.git


      - name: Git konfigurieren
        run: |
          git config --global user.email "autosync@github.com"
          git config --global user.name "AutoSyncBot"

      - name: Änderungen prüfen und pushen
        run: |
          git pull origin main
          if git status --porcelain | grep zoteroweb.bib; then
            git add zoteroweb.bib
            git commit -m "Auto-update zoteroweb.bib"
            git push origin main
          else
            echo "No changes detected"
          fi

