name: Auto-Push zoteroweb.bib

on:
  schedule:
    - cron: "*/10 * * * *"  # Prüft alle 10 Minuten auf Änderungen
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Git konfigurieren
        run: |
          git config --global user.email "autosync@github.com"
          git config --global user.name "AutoSyncBot"

      - name: Änderungen prüfen und pushen
        run: |
          git pull origin main
          git add zoteroweb.bib
          git commit -m "Auto-update zoteroweb.bib" || exit 0
          git push origin main || echo "No changes to push"
